<!DOCTYPE html>
<html>
  <head>
    <title>圈小猫</title>
  </head>
  <body style="background-color:#d9d9d9">
    <canvas id="myCanvas" width="550px" height="550px" style="margin-left: 200px;"></canvas>
  </body>
  <script type="text/javascript">
  //获取小猫下一步的角标
  function nextstep(c,f) {
    if(c<11||c>109||c%11==0||(c-1)%11==0){//小猫跑掉啦！
      return -1;
    }
    let temparr = new Array();
    let zed = Math.round(Math.random()*5);
    if (f==1) {//单数行
      temparr[0] = c-11-1;
      temparr[1] = c-11;
      temparr[2] = c-1;
      temparr[3] = c+1;
      temparr[4] = c+11;
      temparr[5] = c + 11-1;
    }else{//偶数行
      temparr[0] = c - 11 + 1;
      temparr[1] = c - 11;
      temparr[2] = c - 1;
      temparr[3] = c + 1;
      temparr[4] = c + 11;
      temparr[5] = c + 11 + 1;
    }
    alert(c);
    alert(temparr[zed]);
    return temparr[zed];
  }
  
  
  
  
  //初始化上色数组
  var corarr = new Array(120);
  for (let i = 0; i < 121; i++) {
    corarr[i] = "#b3d9ff";
  }
  var cat = 60, num = 0; //小猫暂时是中心的位置
    corarr[cat] = "#000000";
    //初始化时，先画出初始样子
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d"); 
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, 550, 550); 
    for (let j = 1; j <= 11; j++) {
      if (j%2==0){
        k = 22;
      }else{
        k=0;
      }
      for (let i = 1; i <= 11; i++) {
        ctx.beginPath();
        ctx.arc(43 * i+k, 41*j, 20, 0, 2 * Math.PI);
        ctx.fillStyle=corarr[num++];
        ctx.fill();
        ctx.stroke();
      }
      
    }

    
    

    //canvas单击事件
    c.addEventListener('click', function (e) {
      //获取鼠标点击的角标
      var x = e.offsetX;
      var y = e.offsetY;
      if (x>515||x<23) {
        return;
      }
      // alert(x);
      // alert(y);
      x = x-23;
      y = y-20;
      y = Math.floor(y / 41);
      let rowflag = 0;
      if (y%2!=0) {  //单行
        if (x+23<45) {
          return;
        }
        x=x-22;   
        rowflag = 1;   
      }else{
        if(x+23>495){//双行
          return;
        }
        rowflag = 0;
      }
      x=Math.floor(x/43) ;

      //判断已经变色了，直接返回
      if (corarr[x+y*11]!="#b3d9ff") {
        return;
      }

      
      //给新圆上色
      corarr[x+y*11] = "#003366";
      
      //计算小猫
      let tcat = 0;
      corarr[cat] = "#b3d9ff";
      tcat = nextstep(cat, rowflag);//获取小猫下一步的角标
      while (corarr[tcat] != "#b3d9ff") {//猫不可以走到圈上
        tcat = nextstep(cat, rowflag);
      }
      cat = tcat;

      //开始重新绘制
      corarr[cat] = "#000000";
      let count = 0;
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, 550, 550);
      for (let j = 1; j <= 11; j++) {
        if (j % 2 == 0) {
          k = 22;
        } else {
          k = 0;
        }
        for (let i = 1; i <= 11; i++) {
          ctx.beginPath();
          ctx.arc(43 * i + k, 41 * j, 20, 0, 2 * Math.PI);
          ctx.fillStyle = corarr[count++];
          ctx.fill();
          ctx.stroke();
        }

      }
    });


    
  </script>
</html>
